<div class="menu-card">
    <img [src]="menu.imageUrl" alt="Menu Image" class="menu-image" />
    <div class="menu-info">
      <h3>{{ menu.name }}</h3>
      <p>{{ menu.ingredients }}</p>
      <p class="price">${{ menu.price }}</p>
      <button class="btn btn-primary">Add to Cart</button>
    </div>
  </div>
